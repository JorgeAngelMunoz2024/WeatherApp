# Application Configuration
spring.application.name=nfl-weather-backend
server.port=8080

# Default Profile (dev)
spring.profiles.active=dev

# SQLite Database Configuration (Default - overridden by profiles)
spring.datasource.url=jdbc:sqlite:./nflweather.db?journal_mode=WAL&busy_timeout=30000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.hikari.maximum-pool-size=1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Odds API Configuration
odds.api.key=f9d2d5523af245e8f1b47c914e3bbae6
odds.api.base.url=https://api.the-odds-api.com/v4

# Scheduler Configuration
# Daily refresh at 6 AM
nfl.weather.refresh.cron=0 0 6 * * ?

# CORS Configuration (for React frontend)
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.nflweather=DEBUG
logging.level.org.springframework.web=INFO

