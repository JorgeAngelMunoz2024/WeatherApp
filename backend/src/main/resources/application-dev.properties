# Development Profile Configuration

# SQLite Database Configuration - Local Development
spring.datasource.url=jdbc:sqlite:./nflweather.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA Configuration - Create/Update schema automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Odds API Configuration
odds.api.key=f9d2d5523af245e8f1b47c914e3bbae6
odds.api.base.url=https://api.the-odds-api.com/v4

# Scheduler Configuration - More frequent updates for development
# Refresh every 2 hours during development
nfl.weather.refresh.cron=0 0 */2 * * ?

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging - More verbose for development
logging.level.com.nflweather=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

