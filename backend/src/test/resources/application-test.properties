# Test Configuration
spring.application.name=nfl-weather-backend-test

# Use in-memory H2 for testing instead of SQLite
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Python Script Configuration (for testing)
python.script.path=scripts/fetch_nfl_weather.py
python.executable=python3

# Disable scheduler for tests
nfl.weather.refresh.cron=-

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.nflweather=DEBUG
